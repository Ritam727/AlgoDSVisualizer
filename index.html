<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Algo DS Visualizer</title>
</head>

<body>
    <nav style="background-color: rgb(148, 212, 140);color: black;font-weight: bold;">
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success btn-info newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span>
					<form>
						<lable>Speed</lable>
						<select name="" id="">
							<option value="slow">Slow</option>
							<option value="medium">Medium</option>
							<option value="high">High</option>
						</select>
					</form>
				</span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-info bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-info selectionSort">Selection Sort</button>
                <button type="button" onclick="InsertionSort()" class="btn btn-outline-primary btn-info insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary btn-info quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary btn-info mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>
    </header>
    <div id="bars"></div>
    <script src="index.js"></script>
</body>

</html>
